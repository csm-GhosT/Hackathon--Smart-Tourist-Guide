<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
  <title>Smart Guide</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/animate.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link href="{% static 'css/tower-file-input.css' %}" rel="stylesheet" />

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/loaders.css' %}">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body style="background:linear-gradient(to bottom,rgb(255, 170, 10,0.9),rgba(237, 43, 170, 0.89)),url('{% static 'images/image_5.jpg'%}');">
  <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container">
      <a class="navbar-brand" href="index.html"><img src="{% static 'images/se.png' %}" height="35px" ;width="50px">&nbsp;Smart Guide</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="oi oi-menu"></span> Menu
      </button>

      <div class="collapse navbar-collapse" id="ftco-nav">
        <ul class="navbar-nav ml-auto">
                 <li class="nav-item active"><a  class="nav-link">User Name</a></li>&nbsp;&nbsp;
                 <li class="nav-item cta"><a href="{% url 'scan_recpt' %}" class="nav-link"><span>Expense Management System</span></a></li>&nbsp;&nbsp;
                 <li class="nav-item cta"><a href="{% url 'login' %}" class="nav-link"><span>Logout</span></a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- END nav -->
  <div class="content" style="display: none;background: black;" id="loader">
    <div class="overlay">
      <div class="overlay-content">
        <div class="multi-spinner-container">
          <div class="multi-spinner">
            <div class="multi-spinner">
              <div class="multi-spinner">
                <div class="multi-spinner">
                  <div class="multi-spinner">
                    <div class="multi-spinner"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        Loading
      </div>
    </div>
  </div>
  <script>
    function display() {
      document.getElementById("loader").style.display = "block";
    }
  </script>


  <!-- End WOWSlider.com BODY section -->

  <div class="hero-wrap js-fullheight" style="background:linear-gradient(to bottom,rgb(255, 170, 10,0.9),rgba(237, 43, 170, 0.89)),url('{% static 'images/image_5.jpg'%}',no-repeat);">
    <center>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-start" data-scrollax-parent="true">
          <div class="col-md-12 ftco-animate" data-scrollax=" properties: { translateY: '90%' }">
            <h1 class="mb-4" data-scrollax="properties: { translateY: '90%', opacity: 1.6 }"><strong>Explore <br></strong>Get Information in just one click</h1>

            <br>
            <main class="container">



              <div>
                <form method="post" enctype="multipart/form-data">
                  {{form.as_p}} {% csrf_token %}
                  <div class="tower-file">
                    <p>
                      <input type="file" accept="image/*" id="kk" name="document" onchange="loadFile(event)" style="display: none;">
                    </p>
                    <p>
                      <label for="kk" class="btn btn-success" style="cursor: pointer;width:190px;border-radius:20px">Upload Image</label>
                    </p>


                    <button type="reset" onclick="disable()" class="btn btn-danger" title="Clear Selected Files" style="width:190px;border-radius:20px">
                      <span class="mdi mdi-cancel pr-1"></span>Clear Selected Files
                    </button>
                    <br>
                    <br>
                    <button type="submit" onclick="display()" value="Upload Image" id="submit" name="submit" class="btn btn-dark" style="width:190px;border-radius:20px">
                      Submit
                    </button>
                    <br>
                    <br>
                    <p><img id="output" width="300px" /></p>
                    {% if not_found %}
                    <script>
                      swal({
                        title: "Sorry!",
                        text: "We were not able to find a match for your image ",
                        icon: "warning",
                      });
                    </script>
                    {% endif %}
                    <script>
                      var loadFile = function(event) {
                        document.getElementById('output').style.display = 'block'
                        var image = document.getElementById('output');
                        image.src = URL.createObjectURL(event.target.files[0]);
                      };

                      function disable() {
                        document.getElementById('output').style.display = 'none'

                      };
                    </script>
                  </div>
                </form>
              </div>
              <br />

              <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>

              <script src="{% static 'js/tower-file-input.js' %}"></script>
              <script>
                $('#mainDemoInput').fileInput({
                  iconClass: 'mdi mdi-fw mdi-upload'
                });
              </script>


            </main>



            <script src="{% static 'js/jquery.min.js' %}"></script>
            <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
            <script src="{% static 'js/bootstrap.min.js' %}"></script>
            <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
            <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
            <script src="{% static 'js/owl.carousel.min.js' %}"></script>
            <script src="{% static 'js/aos.js' %}"></script>
            <script src="{% static 'js/scrollax.min.js' %}"></script>
            <script src="{% static 'js/main.js' %}"></script>
          </div>
        </div>
      </div>
  </div>
  </center>
</body>

</html>
